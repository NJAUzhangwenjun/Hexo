# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: '锁清秋'
subtitle: '小白-锁清秋'
description: '只懂追求技术的小白'
keywords: '张文军'
author: '张文军'
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: www.njauit.cn
root: /
permalink: :categories:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing index.html from permalinks

# 目录
source_dir: source
public_dir: public
tag_dir: tags #
archive_dir: archives #归档文件夹
category_dir: categories #分类文件夹
code_dir: downloads/code
i18n_dir: :lang
skip_render: #跳过指定文件的渲染

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace: ''

prism_plugin:
  mode: 'preprocess'    # realtime/preprocess
  theme: 'tomorrow'
  line_number: false    # default false
  custom_css:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)

index_generator:
  path: ''
  per_page: 12
  order_by: -date

# Category & Tag # 分类 & 标签
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
# 包括或不包括目录和文件
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: hexo-theme-matery

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  # repository: https://github.com/NJAUzhangwenjun/njauzhangwenjun.github.io
  repo: 
      github: git@github.com:NJAUzhangwenjun/njauzhangwenjun.github.io
      coding: git@git.coding.net:njauzhangwenjun/njauzhangwenjun.git,master
      gitee: git@gitee.com:njzhangwenjun/njzhangwenjun.git
  branch: master

# # Hexo local search
search:
  path: search.xml
  field: post


#   # Hexo feed
#   添加 RSS 订阅支持（可选的）
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date


#添加emoji表情支持（可选的）
githubEmojis:
  enable: true
  className: github-emoji
  inject: true
  styles:
  customEmojis:

#中文链接转拼音（可选的）
permalink_pinyin:
  enable: true
  separator: '-' # default: '-'